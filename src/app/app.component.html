<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="mail">
          <label for="email">Insert your email</label>
          <input type="text" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
          <span class="help-block" *ngIf="!email.valid && email.touched">Enter a valid email!</span>
        </div>
        <div id="dropdown">
          <label for="dropdown">Choose Your Subscription</label>
          <select id="select" class="form-control" [ngModel]="defaultToggle" name="subscription">
            <option value="Basic">Basic</option>
            <option value="Advanced">Advanced</option>
            <option value="Pro">Pro</option>
          </select>
        </div>
        <div id="password">
          <label for="password">Choose your password</label>
          <input type="password" id="password" class="form-control" ngModel name="password" required password #password="ngModel">
          <span class="help-block" *ngIf="!password.valid && password.touched">You must enter a password!</span>
        </div>
        <div id="submit-button">
          <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <h3>You insert the following data:</h3>
      <p>Email: {{ user.email }}</p>
      <p>Password: {{ user.password }}</p>
      <p>Subscription: {{ user.subscription }}</p>
    </div>
  </div>
</div>
